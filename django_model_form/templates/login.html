{% extends './base.html' %}
{% load static %}
{% block title %}
Login
{% endblock title %}
{% block body %}
    <div class="form-body">
        <h2 class="title">Log in</h2>
        <form method = 'POST' class="the-form">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="Login">
        </form>
    </div>
{% endblock body %}
{% block footer %}
    <span>Don't have an account?</span> <a href="{% url 'register' %}">Sign Up</a>
{% endblock footer %}
