{% extends './base.html' %}
{% load static %}
{% block title %}
Register
{% endblock title %}
{% block body %}
    <div class="form-body">
        <h2 class="title">Register</h2>
        <form method = 'POST' class="the-form">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="Register">
        </form>
    </div>
{% endblock body %}
{% block footer %}
    <span>Already have an account?</span> <a href="{% url 'login' %}">Log In</a>
{% endblock footer %}
